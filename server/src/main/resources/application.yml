        initial-size: 5
        max-idle: 10
        minimum-idle: 3
        poolName: mykaarmaDBPool
        allowPoolSuspension: true
        leakDetectionThreshold: 10000
        connectionInitSql: SET NAMES 'utf8mb4'
    communications:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://db:3306/CommunicationsDB?useUnicode=yes&characterEncoding=utf8&serverTimezone=PST
        username: root
        password: root
        connection-test-query: SELECT 1
        idleTimeout: 12000
        maxLifetime: 300000
        maximum-pool-size: 5
        minimum-idle: 2
        poolName: communicationsDBPool
        allowPoolSuspension: true
        leakDetectionThreshold: 10000
        connectionInitSql: SET NAMES 'utf8mb4'    

